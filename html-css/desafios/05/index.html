<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o moue sobre os termos para descobrir qual tag deverá ultilizar em cada caso</p>
</head>
<body>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use as tags <h1>,<h2>,<h3> etc.">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviaçõe</abbr>s</li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use as tags <ol>,<li>">Listas enumerada</abbr>s</li>
        <li><abbr title="Use as tags <ul>,<li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
<abbr title=""></html></abbr>
