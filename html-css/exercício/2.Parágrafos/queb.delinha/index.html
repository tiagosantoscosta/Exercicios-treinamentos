<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebras de linha</h1>
   <hr>
   <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de par de tags p e /p </p> <!-- Comentário é assim -->
   <p>Se precisar quebrar o texto em ulgum lugar específico <br> como esse, você pode usar a tag br.</p>
   <p>Vamos adicionar símbolos especiais:
    &reg;
    &copy;
    &target; <!-- exemplos de símbolos existem muito mais-->
    &trade;
    &euro;
   </p>
   <p>Adicionando emoji:
        &#x1F596;
        &#x1F913; <!--Exemplo de emoji-->

   </p>
</body>
</html>
