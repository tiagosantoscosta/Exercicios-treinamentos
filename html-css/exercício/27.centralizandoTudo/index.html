<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando qualquer coisa</title>
    <style>
        #container{
            position: relative;
            background-color: blueviolet;
            height: 97vh;
        }

        #conteudo{
            background-color: yellow;
            position: absolute;
            height: 300px;
            width: 400px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }



    </style>
</head>
<body>
    <div id="container">
        <div id="conteudo">
            

        </div>
    </div>
    
</body>
</html>
