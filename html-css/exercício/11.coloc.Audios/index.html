<!DOCTYPE html>
<html lang="pt-br">                         <!-- https://www.youtube.com/watch?v=cAgkwPWE4hU-->
<head>                                            <!-- Explicação sobre imagens dinânicas -->
    <meta charset="UTF-8">                                
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Uh Oh - Slynk.mp3"controls></audio>
   <!--https://www.youtube.com/watch?v=4OZYsFl-J9s    Explicação sobre como colocar áudios nos sites-->
    
</body>
</html>
