<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>

</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
             <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="nome de usuário"> <!-- required (serve para ser campo obrigatório ) minlength (mímino de 5 caracteres no campo), maxlength (máximo de 15 caracteres))-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" size="15" placeholder="Ex: Maria123*">
        </p>
        <p>
            <input type="submit" value="Enviar" onclick="teste()">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
