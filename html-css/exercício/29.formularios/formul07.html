<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="estado" id="iest">
                
                <option value="">-- Escolha --</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernanbuco</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="ipro">Profissão: </label>
            <input type="text" name="prof" id="ipro" list="lstprof">
             <datalist id="lstprof"> <!-- datalist (serve para selecionar algum valor na lista OU posso digitar caso não esteja na lista) -->
                <option >Administrador</option>
                <option >Desenvolvedor</option>
                <option >Contabilista</option>
                <option >Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Texto: </label> <br>
            <textarea name="txt" id="imsg" cols="30" rows="10" placeholder="Sua mensagem..."></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
