     <form action="cadastro.php" method="post">  <!-- action (é para onde os dados do formulário é enviado) method="post" (serve para esconder os dados digitados na url)  
    get pode ser enviado até 3 mil bytes , post pode-se enviar acima de 3 mil bytes, ex: fotos ,arquivos etc.-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> <!-- label for ( serve para associar o nome do campo ao input) -->

        <p><input type="submit" value="Enviar"></p> <!-- input type="submit" (botão para enviar os dados digitados do formulário -->
    </form>
