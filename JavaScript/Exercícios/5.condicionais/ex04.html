<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de nacionalidade</title>
    <style>
        body{
            font: normal 18px Arial;
            background-color: rgb(204, 231, 231);
            text-align: center;
        }
        input {
            border-radius: 5px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.358);
        }
        input#verif {
            font-size: 14px;
           font-weight: bold;
            background-color: rgb(82, 82, 130);
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Sitema de verificação de Nacionalidade</h1>
    Escreva o nome de um país - <input type="text" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()" id="verif">
    <div id="res">

    </div>
    
    <script>
        function verificar() {
            var txtnac = document.getElementById('txtn').value
            var res = document.getElementById('res')
            res.innerHTML = `Você digitou '${txtnac}'<br>`
            if (txtnac == 'Brasil'){
                res.innerHTML += `Nacionalidade:  <strong>Brasileiro</strong><br>`

            } else {
                res.innerHTML += `Nacionalidade:  <strong>Estrangeiro</strong><br>`
            }
           res.innerHTML += `Obrigado por testar este programa de condicionais`
           
           
        }
        
    </script>
</body>
</html>
