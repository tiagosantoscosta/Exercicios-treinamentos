<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade da via: <strong>60Km/h</strong></p>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value) // Para números precisa fazer a conversão usando o Number, para que o sinal + some e não concatene.
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</trong></p>`
            if ( vel > 60) {
                res.innerHTML +=`<p>Você foi <strong>MULTADO!</strong></p>`
             

            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            

        }
    </script>
    
    
</body>

</html>
