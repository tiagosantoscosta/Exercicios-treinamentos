<!DOCTYPE html>
<html lang="pt-BR">            <!--  https://www.youtube.com/watch?v=WWZX8RWLxIk -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passsos com o DOM</title>
    <style>
        body {
            background-color: rgb(123, 121, 121);
            color: white;
            font: normal 16px Arial;
        }
        h1{
            color: rgb(45, 45, 93);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM </strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        
        var p1 = window.document.getElementsByTagName('p')[1] // seleciona elementos por  por tags
        var d = document.getElementById('msg') // seleciona elementos por id
        window.document.write('Está escrito assim: '+ p1.innerText)
        p1.style.color = 'red'
        d.style.background = 'black'
        var d = window.document.querySelector('h1') // faz seleção atravez de elementos CSS (seletores)
        d.style.background = 'blue'
        
    </script>
</body>
</html>
